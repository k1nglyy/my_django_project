{% extends 'base.html' %}

{% block title %}Калькулятор{% endblock %}

{% block content %}
<h1 class="mt-5">Калькулятор</h1>
<form method="get">
    <div class="form-group">
        <label for="a">Число a:</label>
        <input type="number" class="form-control" id="a" name="a" value="{{ a }}">
    </div>
    <div class="form-group">
        <label for="b">Число b:</label>
        <input type="number" class="form-control" id="b" name="b" value="{{ b }}">
    </div>
    <button type="submit" class="btn btn-primary">Посчитать</button>
</form>
<p>Сумма: {{ sum }}</p>
<p>{{ course }}</p>
{% endblock %}
