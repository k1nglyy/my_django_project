{% extends "base.html" %}

{% block title %}История выражений{% endblock %}

{% block content %}
<h1>{{ course }}</h1>
<table border="1">
    <tr>
        <th>Expression</th>
        <th>Result</th>
        <th>Date</th>
    </tr>
    {% for calc in calculations %}
    <tr>
        <td>{{ calc.expression }}</td>
        <td>{{ calc.result }}</td>
        <td>{{ calc.created_at }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
